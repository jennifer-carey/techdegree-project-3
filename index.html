<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Sign Up Form</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city">

                <label>State</label>
                <select id="state" name="user_state">
                    <option value="alaska">Alaska</option>
                    <option value="california">California</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="illinois">Illinois</option>
                    <option value="michigan">Michigan</option>
                    <option value="newyork">New York</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Texas">Texas</option>
                    <option value="Washington">Washington</option>
                    <option value="other">Other</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="user_zip">
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>

                <label>Select the newsletters you would like to receive</label>
                <input type="checkbox" id="html-news" value="html_news" name="news_preference"><label for="html-news">HTML News</label>
                <input type="checkbox" id="css-news" value="css_news" name="news_preference"><label for="css-news">CSS News</label>
                <input type="checkbox" id="js-news" value="js_news" name="news_preference"><label for="js-news">Javascript News</label>

                <label>Newsletter format</label>
                <input type="radio" id="html" value="html" name="format"><label for="html">HTML</label>
                <input type="radio" id="plain-text" value="plain_text" name="format"><label for="plain-text">Plain text</label>

                <label for="interests">Other topics you'd like to hear about</label>
                <textarea id="interests" name="user_interests">
                </textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
    
</body>
</html>
