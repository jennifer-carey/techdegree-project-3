<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-header">
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    </div><!--main-header-->

    <div class="container">
        <hr class="header-break">
        <hr class="line-break">

    <main>
        <form action="index.html" method="post">
            <fieldset class="contact-info">
                <legend>Contact Information</legend>

                <div class="flex-pair">
                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="user_name" placeholder="Required">
                </div>

                <div class="flex-pair">
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" name="user_email" placeholder="Required">
                </div>

                <div class="flex-pair">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="519-456-7918">
                </div>

                <div class="flex-pair">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="123 My Avenue">
                </div>

                <div class="flex-pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Portland">
                </div>

                <div class="flex-pair">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="alaska">Alaska</option>
                        <option value="california">California</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="illinois">Illinois</option>
                        <option value="michigan">Michigan</option>
                        <option value="newyork">New York</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Texas">Texas</option>
                        <option value="Washington">Washington</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="flex-pair">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                </div>
            </fieldset>

            <hr class="line-break">

            <fieldset class="newsletter">
                <legend>Newsletter</legend>

                    <div class="flex-group">
                        <label>Select the newsletters you would like to receive</label>
                        <div class="input-option"><input type="checkbox" id="html-news" value="html_news" name="news_preference" checked><label for="html-news" class="label-option">HTML News</label></div>
                        <div class="input-option"><input type="checkbox" id="css-news" value="css_news" name="news_preference"><label for="css-news" class="label-option">CSS News</label></div>
                        <div class="input-option"><input type="checkbox" id="js-news" value="js_news" name="news_preference"><label for="js-news" class="label-option">Javascript News</label></div>
                    </div>

                    <div class="flex-group">
                        <label>Newsletter format</label>
                        <div class="input-option"><input type="radio" id="html" value="html" name="format" checked><label for="html" class="label-option">HTML</label></div>
                        <div class="input-option"><input type="radio" id="plain-text" value="plain_text" name="format"><label for="plain-text" class="label-option">Plain text</label></div>
                    </div>

                    <div class="flex-pair">
                        <label for="interests">Other topics you'd like to hear about</label>
                        <textarea id="interests" name="user_interests"></textarea>
                    </div>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
            <p>Copyright The Code Review</p>
    </footer>
    </div><!--container-->
    
</body>
</html>
